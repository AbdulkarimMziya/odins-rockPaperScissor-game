<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <script>
        function getComputerChoice() {
            let choice = Math.floor((Math.random() * 3) + 1);

            switch(choice) {
                case 1:
                    return "rock";
                case 2:
                    return "paper";
                case 3: 
                    return "scissor";
            }
        }

        function getHumanChoice() {
            let choice = prompt("Pick 'Rock', 'Paper', or 'Scissor': ");
            
            return choice.toLowerCase();
        }
        
        function playRound(humanChoice, compChoice) {
            console.log("Human chose: " + humanChoice);
            console.log("Computer chose: " + compChoice);

            if(humanChoice === compChoice) {
                console.log("It's a draw!");
                return 0;
            }

            switch(humanChoice){
                case "rock":
                    if(compChoice === "paper"){
                        console.log(`You lose! Paper beats Rock`);
                        return -1; 
                    }
                    else if(compChoice === "scissor"){
                        console.log(`You win! Rock beats Scissor`);
                        return 1;
                    }
                    break;

                case "paper":
                    if(compChoice === "scissor"){
                        console.log(`You lose! Scissor beats Paper`); 
                        return -1;
                    }
                    else if(compChoice === "rock"){
                        console.log(`You win! Paper beats Rock`);
                        return 1;
                    }
                    break;

                case "scissor":
                    if(compChoice === "rock"){
                        console.log(`You lose! Rock beats Scissor`); 
                        return -1;
                    }
                    else if(compChoice === "paper"){
                        console.log(`You win! Scissor beats Paper`);
                        return 1;
                    }
                    break;
                
                default:
                    console.log("Invalid choice! Please choose Rock, Paper, or Scissor.");
                    return 0;
                    break;
            }
        }

        function playGame() {
            let humanScore = 0, computerScore = 0;
            for(let i = 0; i < 3; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();

                let theWinner = playRound(humanSelection,computerSelection);

                if(theWinner === 1) {
                    humanScore += 1;
                }
                else if (theWinner === -1) {
                    computerScore += 1;
                }
                console.log(`%cScores -> human: ${humanScore}  computer: ${computerScore}`, "color: yellow;");
            }

            if(humanScore > computerScore) {
                console.log("%cCongratulations! You won the game.", "color: green; font-weight: bold;");
                return;
            }
            else if(humanScore < computerScore) {
                console.log("%cYou Lost the game. Try again!!!", "color: red; font-weight: bold;");
                return;
            }
            else {
                console.log("%cIt is a draw!!!", "font-weight: bold;");
                return;
            }
        }
        // Invoked the playGame function
        playGame();
    </script>
</body>
</html>
